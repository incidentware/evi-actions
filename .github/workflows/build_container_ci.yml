name: Build Docker Image check

on:
  workflow_call:
    inputs:
      buildtype:
        required: false
        type: string
        default: "cloud"
      runner:
        required: false
        type: string
        default: "ubuntu-latest"

env:
  environment: ${{ github.ref == 'refs/heads/prod' && 'prod' || 'staging' }}

jobs:
  build-and-push:
    runs-on: {{inputs.runner}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Tag Docker Image
        run: |
          docker build --build-arg BUILD_ENVIRONMENT=${{env.environment}} --build-arg CONFIGURATION_TYPE=${{env.buildtype}} -t $(basename ${{ github.repository }}):${{github.sha}} .

