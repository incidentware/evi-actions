name: Build Docker Image check

on:
  workflow_call:
    inputs:
      buildtype:
        required: false
        type: string
        default: "cloud"
      arch:
        required: false
        type: string
        default: "ubuntu-latest"

env:
  buildtype: ${{inputs.buildtype}}

jobs:
  build-and-push:
    runs-on: ${{ inputs.arch }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Tag Docker Image
        run: |
          docker build --build-arg CONFIGURATION_TYPE=${{env.buildtype}} -t $(basename ${{ github.repository }}):${{github.sha}} -f Dockerfile.${{env.buildtype}} .

