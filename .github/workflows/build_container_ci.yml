name: Build Docker Image check

on:
  workflow_call:
    inputs:
      buildtype:
        required: false
        type: string
        default: "cloud"
      arch:
        required: false
        type: string
        default: "AMD64"

env:
  environment: ${{ github.ref == 'refs/heads/prod' && 'prod' || 'staging' }}

jobs:
  build-and-push:
    runs-on: ${{ inputs.arch == 'AMD64' && 'ubuntu-latest' || [linux, ARM64] }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Tag Docker Image
        run: |
          docker build --build-arg BUILD_ENVIRONMENT=${{env.environment}} --build-arg CONFIGURATION_TYPE=${{env.buildtype}} -t $(basename ${{ github.repository }}):${{github.sha}} .

